  <div class="screen">
    <span class="title">
      THE BETTER <span style="color: brown">G</span
      ><span style="color: blueviolet">OO</span
      ><span style="color: brown">G</span
      ><span style="color: rgb(165, 155, 42)">L</span
      ><span style="color: rgb(73, 165, 42)">E</span>
    </span>
    <div style="width: 80%; display: flex; justify-content: center">
      <form [formGroup]="queryForm" class="input">
        <input
          class="input hover"
          type="text"
          formControlName="input"
          (keydown.enter)="searchAll()"
          (keyup)="updateQuery()"
        />
        <button
          style="
            background-color: #03487c;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border: 0px;
            color: #fff;
            padding: 0 1rem;
            height: 3rem;
          "
          class="hover"
          (click)="searchAll()"
        >
          Search
        </button>
      </form>
    </div>

    <br />
    <span class="title">Suggestions</span>
    <div
      style="
        display: flex;
        flex-direction: column;
        background-color: #fff;
        width: 80%;
        border-radius: 10px;
        padding: 1rem;
        height: 7rem;
        overflow-y: scroll;
      "
    >
      <span
        class="hover"
        *ngFor="let item of suggestionsList; let i = index"
        style="background-color: #fff; border-radius: 10px"
        (click)="copy(item)"
        >{{ i + 1 }}- {{ item }}</span
      >
    </div>

    <span class="title">Output</span>

    <div
      style="
        display: flex;
        flex-direction: column;
        background-color: #fff;
        width: 80%;
        border-radius: 10px;
        padding: 1rem;
        height: 15rem;
        overflow-y: scroll;
      "
    >
      <span
        *ngFor="let item of output; let i = index"
        style="background-color: #fff; border-radius: 10px"
        ><br />{{ i + 1 }}- {{ item.title }}<br />Document id: {{ item._id
        }}<br /><span style="color: #777676"
          >Content: {{ item.text }}</span
        ></span
      >
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <!-- Column headers for the 'data' object properties -->
          <th *ngFor="let header of ['Precision', 'Recall', 'MAP', 'MRR']">
            {{ header }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of validation" class="data-row">
          <!-- Cells for the 'data' object values -->
          <td class="data-cell">{{ item.data.precision }}</td>
          <td class="data-cell">{{ item.data.recall }}</td>
          <td class="data-cell">{{ item.data.MAP }}</td>
          <td class="data-cell">{{ item.data.Mrr }}</td>
        </tr>
      </tbody>
    </table>

  </div>
